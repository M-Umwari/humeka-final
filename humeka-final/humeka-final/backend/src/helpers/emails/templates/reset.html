<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Cancellation - Humeka App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .big-container {
        width: 100%;
        height: 100%;
        background-color: #f4f4f4;
        color: #333;
    }
    .email-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #dddddd;
    }
    .header img {
      max-width: 120px;
    }
    .content {
      padding: 20px 0;
    }
    .content h1 {
      color: #EBCC00;
    }
    .content p {
      line-height: 1.6;
      color: #333 !important;
    }
    .footer {
      padding-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    .cta-button {
      background-color: #EBCC00;
      color: white !important;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <div class="big-container">
        <div class="email-container">
            <div class="header">
              <img src="https://res.cloudinary.com/dwvfkpxu9/image/upload/v1740909912/logo_e2yjv6.png" alt="Humeka Organization Logo" />
            </div>
            <div class="content">
              <h1>Verification Code</h1>
              <p>
                Dear {{name}},
              </p>
              <p>
                The verification code you requested is <span style="color: #EBCC00;font-size:large;font-weight:bold">{{code}}</span>
              </p>
            </div>
            <div class="footer">
              <p>
                Humeka Organization | Youth-Led Mental Health Initiative<br />
                <a target="_blank" href="https://humeka.vercel.app">https://humeka.vercel.app</a>
              </p>
            </div>
          </div>
    </div>
</body>
</html>
